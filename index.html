<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <header>
    <h1 class="text-center py-4 mx-auto px-4">WelCome To My Phone Hunter</h1>

  </header>
  <main class="container">
    <!-- heandler phone search input field -->
    <section>
      <div class="mb-3 w-75 mx-auto d-flex p-3">
        <input type="text" class="form-control me-2 Small shadow" id="input_field" aria-describedby="emailHelp"
          placeholder="Scarch Phone">
        <button id="btn_search" type="button" class="btn btn-primary w-5 Small shadow">Search</button>
      </div>
    </section>
    <!-- heandler phone not found messange sections -->
    <div>
      <h1 id="no_phone_found" class="text-center p-2 mx-auto text-bold text-danger ">No phone Found</h1>
    </div>
    <!-- heandler phone container sections -->
    <section>
      <div id="phones_container" class="row row-cols-1 row-cols-md-3 g-4 ">


      </div>
    </section>
    <!-- showall detailes phone sections -->
    <div id="show_all" class="text-center d-none p-2">
      <button id="btn_showAll" type="button" class="btn btn-primary ">Showall</button>
    </div>
    <!-- heandler spinner sections -->
    <section id="spinner_section" class="d-none">
      <div style="height: 200px; margin: auto;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- show details in modal sections -->
    <section>
      <!-- Modal -->
      <div class="modal fade " id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneModalLabel">Phone title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone_details_release" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>




  <!------------
        JS Connect
    ----------------------- -->
  <script src="js/phone.js"></script>

  <!------------
        JS CDN Link
    ----------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
